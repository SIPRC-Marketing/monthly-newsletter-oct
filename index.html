<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدى أكتوبر</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-bg: #E8EDF0;
            --container-bg: #ffffff;
            --card-bg: #FAFAFA;
            --border-color: #E8EDF0;
            --blue-dark: #163861;
            --blue-mid: #5C7991;
            --blue-darkest: #001F46;
            --accent-red: #993B2C;
            --white: #fff;
        }
        body {
            background-color: var(--main-bg);
            font-family: 'Readex Pro', Arial, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .newsletter-container {
            width: 100%;
            max-width: 1080px;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 6px 28px 0 rgba(0,31,70,0.09);
            overflow: hidden;
        }
        /* Header */
        .newsletter-header {
            background: var(--blue-darkest);
            padding: 2.5rem 1.5rem;
            text-align: center;
        }
        .newsletter-header .main-title {
            font-size: 2.6rem;
            font-weight: bold;
            margin: 0 0 0.6rem 0;
            letter-spacing: 1.2px;
            line-height: 1.12;
            color: var(--white);
        }
        .newsletter-header .edition {
            font-size: 0.7rem;
            color: var(--blue-mid);
            font-weight: 500;
            margin-top: 1rem;
        }
        .header-desc {
            font-size: 1rem;
            color: var(--white);
            font-weight: 400;
            margin-top: 2rem;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }
        /* Section Title */
        .section-title {
            margin-top: 4rem;
            margin-bottom: 1.2rem;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--blue-darkest);
            letter-spacing: 0.5px;
        }
        .section-desc {
            font-size: 1.1rem;
            color: var(--blue-mid);
            margin-bottom: 2.2rem;
            max-width: 600px;
            margin-right: auto;
            margin-left: auto;
            line-height: 1.7;
        }
        /* Buttons for names */
        .name-button {
            background: var(--accent-red);
            color: var(--white);
            border: none;
            padding: 1rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.3s, transform 0.3s;
            display: inline-block;
        }
        .name-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        /* Comment box */
        .comment-box {
            background: var(--card-bg);
            border: 0.2px solid var(--border-color);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 20px;
            font-size: 1.2rem;
            color: var(--blue-mid);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 12px rgba(0, 31, 70, 0.08);
            line-height: 1.8;
            text-align: center;
        }
        .comment-box p {
            margin-top: 1rem;
            font-size: 1.3rem;
            text-align: center;
        }
        .comment-box strong {
            font-size: 1.1rem;
            color: var(--blue-dark);
            text-align: center;
        }
        /* Footer */
        .newsletter-footer {
            padding: 0.2rem 0.2rem;
            text-align: center;
            background: var(--blue-darkest);
            margin-top: 1rem;
        }
        .newsletter-footer img {
            width: 200px;
            margin-bottom: 1rem;
        }
        .newsletter-footer p {
            font-size: 1rem;
            color: var(--white);
            margin: 1rem;
        }
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .newsletter-container {
                padding: 0;
                border-radius: 0;
            }
            .newsletter-header .main-title {
                font-size: 1.8rem;
            }
            .newsletter-header .edition {
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.6rem;
                margin-top: 3rem;
            }
            .section-desc {
                font-size: 1rem;
                padding: 0 15px;
            }
            .comment-box {
                min-height: 150px;
                 margin: 2rem 10px;
            }
        }
    </style>
</head>
<body>
    <div class="newsletter-container">
        <!-- Header -->
        <div class="newsletter-header">
            <div class="main-title">  النشرة الشهرية</div>
            <div class="edition">إصدار أكتوبر</div>
            <p class="header-desc">فقرة نشوف فيها الجانب الابداعي فيكم ، نتطلع الى مشاركات اكثر الفترة الجاية.</p>
        </div>

        <!-- Section -->
        <section>
            <div class="section-title">
                أصداء تساؤل الشهر الماضي 🗣️
            </div>
            <div class="section-desc">
                سألنا وش اخر فكرة خطرت في بالك لحل مشكلة ما، وإليكم مشاركات الزملاء
            </div>

            <!-- Buttons for names -->
            <div>
                <button class="name-button" onclick="showComment('محمد العمير', 'المشكلة الي أفكر فيها حاليا هي كيف بامكاني المساهمة في تطوير الية الاعلانات، خصوصا في القنوات التلفزيونية والعاب الجوال... ارى انها ما زالت تعمل بطريقة تقليدية ولم تتعرض الى تطوير كبير منذ اطلاقها.')">محمد العمير</button>
                <button class="name-button" onclick="showComment('سارة المنيع', 'المشكلة كانت اني ما حصلت مساحة امنة اعبر فيها وقت الضغط والتراكمات وكنت اظن عدم وجود مساحة تصرف طبيعي، لين اكتشفت اني بدون ما احس ارسم سكتشات عشوائية وانا افكر او وقت ما اكون مضغوطة. حسيت وقتها كأني أفرغ على الورق بطريقة غير مباشرة وكان فعلًا يخفف أشياء ما كنت حتى منتبهه لها ومن يومها وانا صرت اشوفه حل للتراكمات والضغط.')">سارة المنيع</button>
                <button class="name-button" onclick="showComment('تغريد عفيفي', 'المشكلة: ناس كتير بتشتكي إن وقتها مش بيكفي، وكل يوم بيخلص وهم لسه عندهم مهام متأخرة. الحل والفكرة: لو الإنسان بدأ يومه بأهم ٣ حاجات بس (الأولويات الحقيقية) ونفذهم قبل أي حاجة تانية، حتى لو اليوم خلص هيكون أنجز المهم بدل ما يضيع وقته في تفاصيل صغيرة وهيشعر بالرضا ويجدول باقي المهام لتصبح اولويه.')">تغريد عفيفي</button>
                <button class="name-button" onclick="showComment('سعود القحطاني', 'الملفات كانت تتراكم علي والسبب رسالة بالواتس او الايميل لشغلة ثانية. الحركة هذي لاحظت انها تقلل من انتاجيتي بشكل كبير. لذا قررت قبل ابدا اشتغل على ملف اقفل الاشعارات كاملة ، مالي الا اسبوع واحس نتائجها فعالة.')">سعود القحطاني</button>
                <button class="name-button" onclick="showComment('عبدالرحمن الجورني', 'كان عندي مشكلة blocking mind اي بمعنى ما احس اطلع بافكار جديدة او حتى حلول سليمة وسريعة. قدرت احلها بعد ما عملت mind mapping اي انو ارسم خريطة ذهنية للافكار بدل كتابتها بشكل نصي او خطي ساعدتني كثير على حل المشاكل وزادت الانتاجية بشكل ملحوظ.')">عبدالرحمن الجورني</button>
            </div>

            <!-- Comment box -->
            <div id="comment-box" class="comment-box">
                <strong id="author-name">اضغط على الأسم لمشاهدة المشاركة </strong>
                <p id="comment-text"></p>
            </div>

        </section>

        <!-- Footer -->
        <div class="newsletter-footer">
            <img src="https://www2.0zz0.com/2025/09/28/21/797906442.png" alt="شعار SIPRC" style="width: 300px; height: auto;">
    
            <p>جميع الحقوق محفوظة © 2025</p>
        </div>
    </div>

    <script>
        function showComment(author, comment) {
            const commentBox = document.getElementById('comment-box');
            // Change alignment for active comments
            commentBox.style.justifyContent = 'flex-start';
            commentBox.style.alignItems = 'flex-end';
            
            // Update the text
            document.getElementById('author-name').textContent = author;
            document.getElementById('comment-text').textContent = comment;
        }
    </script>
</body>
</html>
