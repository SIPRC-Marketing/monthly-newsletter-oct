<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النشرة الشهرية</title>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-gradient: linear-gradient(120deg, #001F46 40%, #8DA9B9 100%);
            --main-bg: #f7f6f3;
            --card-gradient: linear-gradient(135deg, #fff 70%, #e8ecef 100%);
            --card-shadow: 0 4px 18px 0 rgba(30,60,90,0.11);
            --blue-dark: #163861;
            --blue-mid: #5C7991;
            --blue-light: #8DA9B9;
            --blue-darkest: #001F46;
            --white: #fff;
            --box-bg: #f7fafd;
            --hover-gradient: linear-gradient(120deg, #001F46 60%, #5C7991 100%);
        }
        body {
            background: var(--main-bg);
            font-family: 'Readex Pro', Arial, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .newsletter-container {
            width: 100%;
            max-width: 1080px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 6px 28px 0 rgba(0,31,70,0.09), 0 2px 4px 0 rgba(140,74,57,.06);
            overflow: hidden;
            padding: 20px;
        }
        /* Header */
        .newsletter-header {
            background: var(--main-gradient);
            padding: 3rem 1.5rem;
            text-align: center;
            color: var(--white);
            border-radius: 10px;
        }
        .newsletter-header img {
            width: 180px; /* جعل الشعار أكبر ليتناسب مع التصميم */
            max-width: 100%;
            margin-bottom: 1.1rem;
        }
        .newsletter-header .main-title {
            font-size: 2.6rem;
            font-weight: bold;
            margin: 0 0 0.6rem 0;
            letter-spacing: 1.2px;
            line-height: 1.12;
        }
        .newsletter-header .edition {
            font-size: 1.3rem;
            color: var(--blue-light);
            font-weight: 500;
            margin-top: 0.5rem;
        }
        /* Section Title */
        .section-title {
            margin-top: 3rem;
            margin-bottom: 1.2rem;
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--blue-darkest);
            letter-spacing: 0.5px;
        }
        .section-desc {
            font-size: 1.1rem;
            color: var(--blue-mid);
            margin-bottom: 2.2rem;
            max-width: 600px;
            margin-right: auto;
            margin-left: auto;
        }
        /* Buttons for names */
        .name-button {
            background: var(--blue-dark);
            color: var(--white);
            border: none;
            padding: 1rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.3s;
            display: inline-block; /* لضمان التنسيق الجيد مع الأزرار */
        }
        .name-button:hover {
            background: var(--hover-gradient);
            transform: scale(1.05);
        }
        /* Comment box */
        .comment-box {
            background: var(--box-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 1.2rem;
            text-align: right;
            color: var(--blue-darkest);
            display: block; /* إظهار الصندوق فور تحميل الصفحة */
            height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 12px rgba(0, 31, 70, 0.12);
        }
        .comment-box p {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .comment-box strong {
            font-size: 1.3rem;
            color: var(--blue-dark);
        }
        .instructions {
            font-size: 1.2rem;
            color: var(--blue-mid);
            margin-top: 1rem;
            font-weight: 500;
        }
        .footer-text {
            font-size: 1rem;
            color: var(--blue-darkest);
            margin-top: 3rem;
            font-weight: 400;
            text-align: center;
            padding: 15px;
            background: var(--blue-light);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .newsletter-container {
                padding: 10px;
                border-radius: 10px;
            }
            .newsletter-header img {
                width: 120px; /* حجم مناسب للشعار في الشاشات الصغيرة */
            }
            .newsletter-header .main-title {
                font-size: 1.8rem;
            }
            .newsletter-header .edition {
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.6rem;
            }
            .section-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="newsletter-container">
        <!-- Header -->
        <div class="newsletter-header">
            <img src="https://www2.0zz0.com/2025/09/28/21/797906442.png" alt="شعار SIPRC">
            <div class="main-title">نشرة SIPRC الشهرية</div>
            <div class="edition">إصدار أكتوبر</div>
        </div>

        <!-- Section -->
        <section>
            <div class="section-title">
                أصداء تساؤل الشهر الماضي 🗣️
            </div>
            <div class="section-desc">
                سألنا وش اخر فكرة خطرت في بالك لحل مشكلة ما، وإليكم إجابات الزملاء
            </div>

            <!-- Buttons for names -->
            <div>
                <button class="name-button" onclick="showComment('محمد العمير', 'المشكلة الي أفكر فيها حاليا هي كيف بامكاني المساهمة في تطوير الية الاعلانات، خصوصا في القنوات التلفزيونية والعاب الجوال... ارى انها ما زالت تعمل بطريقة تقليدية ولم تتعرض الى تطوير كبير منذ اطلاقها.')">محمد العمير</button>
                <button class="name-button" onclick="showComment('سارة المنيع', 'المشكلة كانت اني ما حصلت مساحة امنة اعبر فيها وقت الضغط والتراكمات وكنت اظن عدم وجود مساحة تصرف طبيعي، لين اكتشفت اني بدون ما احس ارسم سكتشات عشوائية وانا افكر او وقت ما اكون مضغوطة. حسيت وقتها كأني أفرغ على الورق بطريقة غير مباشرة وكان فعلًا يخفف أشياء ما كنت حتى منتبهه لها ومن يومها وانا صرت اشوفه حل للتراكمات والضغط.')">سارة المنيع</button>
                <button class="name-button" onclick="showComment('تغريد عفيفي', 'المشكلة: ناس كتير بتشتكي إن وقتها مش بيكفي، وكل يوم بيخلص وهم لسه عندهم مهام متأخرة. الحل والفكرة: لو الإنسان بدأ يومه بأهم ٣ حاجات بس (الأولويات الحقيقية) ونفذهم قبل أي حاجة تانية، حتى لو اليوم خلص هيكون أنجز المهم بدل ما يضيع وقته في تفاصيل صغيرة وهيشعر بالرضا ويجدول باقي المهام لتصبح اولويه.')">تغريد عفيفي</button>
                <button class="name-button" onclick="showComment('سعود القحطاني', 'الملفات كانت تتراكم علي والسبب رسالة بالواتس او الايميل لشغلة ثانية. الحركة هذي لاحظت انها تقلل من انتاجيتي بشكل كبير. لذا قررت قبل ابدا اشتغل على ملف اقفل الاشعارات كاملة ، مالي الا اسبوع واحس نتائجها فعالة.')">سعود القحطاني</button>
                <button class="name-button" onclick="showComment('عبدالرحمن الجورني', 'كان عندي مشكلة blocking mind اي بمعنى ما احس اطلع بافكار جديدة او حتى حلول سليمة وسريعة. قدرت احلها بعد ما عملت mind mapping اي انو ارسم خريطة ذهنية للافكار بدل كتابتها بشكل نصي او خطي ساعدتني كثير على حل المشاكل وزادت الانتاجية بشكل ملحوظ.')">عبدالرحمن الجورني</button>
            </div>

            <!-- Comment box -->
            <div id="comment-box" class="comment-box">
                <strong id="author-name">اضغط على الأسماء لمشاهدة مشاركات الزملاء</strong>
                <p id="comment-text">اضغط على الأزرار أعلاه لعرض تعليقات الزملاء هنا.</p>
            </div>

        </section>

        <!-- Footer Text -->
        <div class="footer-text">
            فقرة نشوف فيها الجانب الابداعي فيكم ، نتطلع الى مشاركات اكثر الفترة الجاية.
        </div>
    </div>

    <script>
        function showComment(author, comment) {
            // Display the comment box and update the text
            document.getElementById('comment-box').style.display = 'block';
            document.getElementById('author-name').textContent = 'تعليق: ' + author;
            document.getElementById('comment-text').textContent = comment;
        }
    </script>
</body>
</html>
